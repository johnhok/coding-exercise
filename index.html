<!doctype html>
<html lang="en-us">
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Awesome Bands</title>
    <meta name="description" content="A leaderboard of the most awesome bands of all time." />
    <meta name="author" content="Mass Relevance" />
    <meta name="viewport" content="width=device-width" />
    <base target="_blank" />

    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet" />

  </head>
  <body>

    <div id="page-wrapper">
      <h1 id="logo" class="hide-text">Awesome Bands</h1>

      <ol id="awesome-bands-list" class="ranking-list">
        <!-- rankings get populated here -->
      </ol>
    </div>

    <!-- JS Templating -->
    <script type="text/template" id="rank-item-template">
    <% _.each(response, function(item) { %>
    <li class="rank-item">
      <h2 class="rank-title"><%- item.name %></h2>
      <p class="rank-stats"><em><%- item.count %></em> Mentions</p>
    </li>
    <% }) %>
    </script>

    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./js/TweenMax.min.js"></script>
    <script src="./js/underscore.js"></script>
    <script src="./js/lib.js"></script>
    <script src="./js/script.js"></script>

  </body>
</html>
